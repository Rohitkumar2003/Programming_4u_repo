<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Switcher</title>
    <link rel="stylesheet" href="_02_style.css">
</head>
<body>


    <div class="container">
    <h1 class="heading">Color Changer</h1>

    <div class="inputBtncontainer">
        <button class="randomBtn">Random color</button>
        <input id="colorInput" type="text" placeholder="Enter a color hex (e.g red or #of)">
        <button class="applyBtn">Apply color</button>
    </div>

    <p class="CurrentColor">Current Color: <span class="currentColorValue"> rgba(209,204,198) </span> </p>
    </div>
    
    <script src="_03_main.js"></script>

</body>
