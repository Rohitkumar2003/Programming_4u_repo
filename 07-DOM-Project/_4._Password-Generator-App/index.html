<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator App </title>
</head
<body>

    <!-- main container -->
    <div class="container">
        <h1>Password Generator</h1>

        <!-- display container  -->
        <div class="display-container">
            <input  readonly placeholder="Password" data-password-Display >

            <button data-copy>
             <span data-copy-message ></span>   
             <img src="res/copy.svg" height="20px" width="20px" alt="">
            </button>
        </div>

        <!-- input container -->
        <div class="input-container">
         
            <!-- Password lenght Section -->
            <div class="lenght-container">
                <p>Password</p>
                <p data-lenght-number > 0 </p>
            </div>
            <!-- slider  -->
            <input type="range" min="1" max="20" step="1" data-lenght-slider>

            <!-- checkboxes --> 
            <div class="checkboxex">

                <div >
                    <input type="checkbox" id="upperCase">
                    <label for="upperCase">Inludes Uppercase Letters</label>
             </div>
             
             <div >
                <input type="checkbox" id="lowerCase">
                <label for="lowerCase">Inludes LowerCase Letters</label>
             </div>

                <div >
                <input type="checkbox" id="numbers">
                <label for="numbers">Inludes Numbers </label>
             </div>

             <div >
                 <input type="checkbox" id="symbols">
                 <label for="symbols">Inludes Symbols</label>
                </div>
            </div>

            <!-- Strenght Section  -->
             <div class="strenght-container">
                <p>Strenght</p>
                <div data-indicator ></div>
             </div>

             <!-- Generate Password Button -->
              <div class="Generate-Button">
                <button class="generate-button" >Generate Password</button>
              </div>

        </div>



    </div>

    <script src="index.js"></script>
    
</body>
</html>
